version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: laundry-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: laundry
    volumes:
      - mongodb_data:/data/db
    networks:
      - laundry-network

  redis:
    image: redis:7.2-alpine
    container_name: laundry-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass your-redis-password
    volumes:
      - redis_data:/data
    networks:
      - laundry-network

volumes:
  mongodb_data:
  redis_data:

networks:
  laundry-network:
    driver: bridge
